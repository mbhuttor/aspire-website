site:
  name: BI College Aspire Gamber
  site: 'https://yourwebsite.com'  # Update with your actual website link
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: your-google-verification-id  # Remove or update if not needed

# Default SEO metadata
metadata:
  title:
    default: BI College Aspire Gamber
    template: '%s â€” BI College Aspire Gamber'
  description: "Empowering students with knowledge, technology, and innovation at BI College Aspire Gamber."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: BI College Aspire Gamber
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@BIAspireGamber'  # Update with your school's actual social media handle
    site: '@BIAspireGamber'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'system' # Options: "system" | "light" | "dark" | "light:only" | "dark:only"